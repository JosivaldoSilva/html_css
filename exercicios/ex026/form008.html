<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML5</title>
</head>
<body>
    <h1>Formulário com elemento output em HTML5</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="inum1">1º Numero:</label>
            <input type="number" name="numero" id="inum1" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value);"> 
        </p>

        <p>
            <label for="inum2">2º Número:</label>
            <input type="number" name="numero" id="inum2" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value);">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output> 
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
