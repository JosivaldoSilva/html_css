<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML5</title>
</head>
<body>
    <h1>Formulário com elemento select, datalist e textarea em HTML5</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iprov">Provincia:</label>
            <select name="prov" id="iprov">
                <option value="empty" selected>Selecione a Provincia</option>
                <optgroup label="Região norte">
                    <option value="la">Luanda</option>
                    <option value="ba">Benguela</option>
                    <option value="UE">Uíge</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="hb">Huambo</option>
                    <option value="mg">Malanje</option>
                    <option value="lb">Lubango</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">

            <datalist id="listprof">
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Contabilista</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">   
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="60" rows="5"></textarea>
        </p>
    </form>
</body>
</html>
