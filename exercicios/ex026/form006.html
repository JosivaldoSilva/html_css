<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML5</title>
</head>
<body>
    <h1>Formulário com elementos Color, Range e File</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00"> 
        </p>

      
        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="ifot">Envie uma foto</label>
            <input type="file" name="foto" id="ifot"> <!--Quando for usar o elemento file, lebre-se de utilizar sempre o metodo post para ocultar o arquivo na url-->
        </p>
    </form>
</body>
</html>
