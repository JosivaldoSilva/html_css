<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário  html</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p class="formgroup">
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="16" placeholder="Nome do usuário" size="12" autocomplete="username">
        </p>
        <p class="formgroup">
            <label for="ipw">Senha:</label>
            <input type="password" name="pw" id="ipw" required minlength="6" maxlength="20" placeholder="No minimo 8 caracteres" size="18" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
