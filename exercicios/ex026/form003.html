<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em Html</title>
</head>
<body>
    <h1> Teste de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" autocomplete="name" required>
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" placeholder="de 0 a 20" required min="0" max="20" step="0.1" value="5">
            </p>
            <p>
                <label for="imes">Mês:</label>
                <input type="month" name="mes" id="imes" value="2022-07">
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata" value="2022-07-16">
            </p>
            <p>
                <label for="ihora">Hora:</label>
                <input type="time" name="hora" id="ihora" >
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form> 
</body>
</html>
