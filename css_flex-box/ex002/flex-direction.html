<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Propriedades do Flex-box</title>
</head>
<body>
    <h1>Flex-direction</h1>
    <h2>display: flex; // flex-direction: wrap; </h2>
    <section class="row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section> <br><b>
        
    <h2>display: flex; // flex-direction: wrap-reverse; </h2>
    <section class="row-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section> <br><br>

    <h2>display: flex; // flex-direction: column; </h2>
    <section class="column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section> <br><br>

    <h2>display: flex; // flex-direction: column-reverse; </h2>
    <section class="column-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section> <br><br>

</body>
</html>
